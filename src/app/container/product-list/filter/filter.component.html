<div class="filter-container">
  <span class="filter-container-items">Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onselectedFilterRadioButtonchanged()"
  />

  <span class="filter-container-items">{{ "All (" + all + ") " }}</span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onselectedFilterRadioButtonchanged()"
  />
  <span class="filter-container-items">{{ "inStock (" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterRadioButton"
    (change)="onselectedFilterRadioButtonchanged()"
  />
  <span class="filter-container-items">{{ "outOfstock (" + outOfstock + ")" }}</span>
</div>
